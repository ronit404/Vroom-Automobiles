<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Vroom Automobiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("wyAGlTmzkHWKGcbto"); // Replace with your actual public key
        })();
    </script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center text-white">

    <!-- Header -->
    <header class="w-full bg-black text-white text-center py-4 shadow-md">
        <h1 class="text-2xl font-bold">Vroom Automobiles</h1>
    </header>

    <!-- Login Form -->
    <main class="flex-grow flex items-center justify-center w-full">
        <div class="bg-black p-8 rounded-lg shadow-lg w-96 text-center mt-8 border border-white">
            <h2 class="text-xl font-semibold text-white mb-4">Login</h2>

            <form id="login-form" method="POST" action="php/login.php" class="space-y-4">
                <input type="email" name="email" id="email" placeholder="Email" required
                       class="w-full px-4 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-white bg-gray-800 text-white">
                <input type="password" name="password" placeholder="Password" required
                       class="w-full px-4 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-white bg-gray-800 text-white">
                <button type="submit"
                        class="w-full py-2 bg-gray-700 text-white rounded-md hover:bg-gray-600 transition duration-200">
                    Login
                </button>
            </form>

            <p class="mt-4 text-sm text-gray-400">
                Don't have an account?
                <a href="signup.html" class="text-white hover:underline">Signup here</a>
            </p>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
